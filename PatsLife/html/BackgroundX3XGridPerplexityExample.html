<!--  Explanation of the CSS:

- We use `display: grid` to create a grid container.
- `grid-template-columns: repeat(3, 1fr)` creates three equal-width columns.
- The `:nth-child()` selectors are used to target specific items in the grid:

  - `6n+4` selects every 6th item starting from the 4th (middle column, every 3rd row offset by 1)
